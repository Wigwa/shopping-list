<div class="container-fluid">
    <h2 class="text-center">Create a new list</h2>
    <hr>

    <h4 id="head" class="text-center text-white">Create a list</h4>

    <form (ngSubmit)=submitShoppnglist() #shoppinglistForm='ngForm'>
        <div class="form-group">
            <label for="Item">Item</label>
            <input type="text" required class="form-control" id="item" [(ngModel)]="newShoppinglist.item" name="item" #item="ngModule">
            <p [hidden]="item.valid||item.pristine" class="alert alert-danger">Required</p>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" required class="form-control" [(ngModel)]='newShoppinglist.quantity' name='quantity'  #quantity='ngModel'>
            <p [hidden]='quantity.valid||quantity.pristine' class="alert alert-danger">Required*</p>
        </div>
        <div class="form-group">
            <label for="shoppinglist">Shopping list</label>
            <textarea class="form-control" id="shoppinglist" raws="4" [(ngModel)]='newShoppinglist.shoppinglist' name='shoppinglist' #shoppinglist='ngModel'required></textarea>
            <p [hidden]='shoppinglist.valid||shoppinglist.pristine' class="alert alert-danger">Required*</p>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" [(ngModel)]=newShoppinglist.elapse name="elapse" #elapse='ngModel' required>
            <p [hidden]='elapse.valid||elapse.pristine' class="alert alert-danger">Required*</p>
        </div>
        <button type="submit" class="btn btn-primary">Add Shoppinglist</button>   
    </form>
    </form>
</div>
