<div class="container-fluid">
    <h2 class="text-center">Add Item to cart</h2>
    <hr>

    <h4 id="head" class="text-center text-white">Create a list</h4>

    <form (ngSubmit)=submitShoppinglist() #shoppinglistForm='ngForm'>
        <div class="form-group">
            <label for="Item">Item</label>
            <input type="text" required class="form-control" id="item" [(ngModel)]="newShoppinglist.item" name="item" #item="ngModel">
            <p [hidden]="item.valid||item.pristine" class="alert alert-danger">Required*</p>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" required class="form-control" [(ngModel)]='newShoppinglist.quantity' name='quantity'  #quantity='ngModel'>
            <p [hidden]='quantity.valid||quantity.pristine' class="alert alert-danger">Required*</p>
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <textarea class="form-control" id="price" raws="4" [(ngModel)]='newShoppinglist.aproximateprice' name='price' #aproximateprice='ngModel'required></textarea>
            <p [hidden]='aproximateprice.valid||aproximateprice.pristine' class="alert alert-danger">Required*</p>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" [(ngModel)]=newShoppinglist.elapse name="elapse" #elapse='ngModel' required>
            <p [hidden]='elapse.valid||elapse.pristine' class="alert alert-danger">Required*</p>
        </div>
        <button type="submit" class="btn btn-primary">Add Shoppinglist</button>   
    </form>
</div>
