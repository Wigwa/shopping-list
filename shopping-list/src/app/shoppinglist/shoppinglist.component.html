<div class="row">
    <div class="col-md-3">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    </div>
    <div id="col1" class="col-md-6 col-sm-12">
        <div class="text-center">
            <h2>My Shopping List</h2>
        </div>
        <div class="card mt-3" *ngFor='let shoppinglist of shoppinglist;let i = index'>
            <div class="card-header text-center  text-black">Item: {{shoppinglist.item}}

            </div>

            <div class="card-footer">
                <button class="btn btn-sm btn-outline-info mr-4" (click)='seeDetails(i)'>View Details</button>
                <app-shoppinglist-detail *ngIf='shoppinglist.viewDetails' [shoppinglist]='shoppinglist'
                    (isDone)='purgeShoppingList($event,i)'></app-shoppinglist-detail>
            </div>
        </div>
    </div>
    <div id="col2" class="col-md-3">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <img src="" alt="" height="380px" width="345px">
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <div class="col-md-6">
        <app-shoppinglist-form (addShoppinglist)="addNewShoppinglist($event)"></app-shoppinglist-form>
    </div>
    <div class="col-md-3">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
</div>
